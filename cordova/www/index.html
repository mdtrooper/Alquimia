<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src 'self' 'unsafe-inline'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <title>Alquimia</title>
    </head>
    <body>
        <!-- INIT --- SCREEN MAIN MENU -------------------------------->
        <div id="main_menu" class="container-fluid screen">
            <div class="row py-2">
                <div class="col text-center">
                    <img src="img/Vitriol.png" style="max-height: 50vh" class="img-fluid" longdesc="https://commons.wikimedia.org/wiki/File:Vitriol.png">
                </div>
            </div>
            <div class="row py-5">
                <div class="col">
                    <button type="button" class="btn_new_game btn btn-success btn-lg btn-block">New Game</button>
                </div>
                <div class="col">
                    <button type="button" class="btn_continue_game btn btn-primary btn-lg btn-block">Continue Game</button>
                </div>
            </div>
            <div class="row py-2">
                <div class="col">
                    <button type="button" class="btn_options btn btn-secondary btn-lg btn-block">Options</button>
                </div>
            </div>
            <div class="row py-2">
                <div class="col">
                    <button type="button" class="btn_exit btn btn-danger btn-lg btn-block">Exit</button>
                </div>
            </div>
        </div>
        <!-- END ---- SCREEN MAIN MENU -------------------------------->
        
        <!-- INIT --- SCREEN GAME ------------------------------------->
        <div id="game" class="container-fluid screen hidden" style="background: blue !important;top: 0px;left: 0px;position: absolute;width: 100%;height: 100%;">
            <a onclick="app.add_test_other();" style="color: black;">ADD OTHER</a>
            <div class="draggable" style="background: red !important; top: 100px; left: 100px; position: absolute; width: 50px; height: 50px;">A</div>
        </div>
        <!-- END ---- SCREEN GAME ------------------------------------->
        
        <!-- INIT --- OPTIONS GAME ------------------------------------>
        <div id="options" class="container-fluid screen hidden" style="background: red !important;top: 0px;left: 0px;position: absolute;width: 100%;height: 100%;">
        </div>
        <!-- END ---- OPTIONS GAME ------------------------------------>
        
        <!-- INIT --- MODAL: ALERT ERASE GAME ------------------------->
        <div id="alert_erase_game" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">CAUTION</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                A new game remove all previous data and the game start to the beginning.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Yes, start new game</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END --- MODAL: ALERT ERASE GAME -------------------------->
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/interact.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
