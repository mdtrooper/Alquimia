<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Alquimia</title>
    </head>
    <body style="background: black; display: flex; justify-content: center; align-items: center;">
        <div class="main_menu" style="background: grey; width: 90%; height: 90%; display: flex; flex-direction: column;">
            <!-- https://commons.wikimedia.org/wiki/File:Vitriol.png -->
            <div class="logo" style="background: red; flex-grow: 2;

background-image: url('img/Vitriol.png');

background-repeat: no-repeat;

background-size: contain;

background-position-x: center;

background-position-y: top;"></div>
            <div class="buttons" style="flex-grow: 1; display: flex; flex-direction: column;">
                <div style="background: yellow; flex-grow: 1; display: flex; flex-direction: row;">
                    <div style="background: blue; flex-grow: 1; display: flex;

justify-content: center;

align-items: center;">New Game</div>
                    <div style="background: red; flex-grow: 1; display: flex;

justify-content: center;

align-items: center;">Load Game</div>
                </div>
                <div style="background: pink; flex-grow: 1; display: flex;

justify-content: center;

align-items: center;">Options</div>
                <div style="background: green; flex-grow: 1; display: flex;

justify-content: center;

align-items: center;">Exit</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
